[databases]
# Database connection definitions
# dbname = host=server port=5432 dbname=dbname

# Primary database for writes
luckygas = host=postgres-primary port=5432 dbname=luckygas

# Read replica pool for load balancing
luckygas_read = host=postgres-replica-1,postgres-replica-2 port=5432 dbname=luckygas

# Admin database for pgbouncer management
pgbouncer = host=127.0.0.1 port=6432 dbname=pgbouncer auth_user=pgbouncer

[pgbouncer]
# Connection pooling settings
listen_addr = *
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pool configuration
pool_mode = transaction
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 5
reserve_pool_timeout = 3
max_client_conn = 1000
max_db_connections = 100

# Performance tuning
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60

# DNS settings
dns_max_ttl = 15
dns_zone_check_period = 0
dns_nxdomain_ttl = 15

# TLS/SSL settings
# server_tls_sslmode = prefer
# server_tls_protocols = secure
# server_tls_ciphers = HIGH:MEDIUM:+3DES:!aNULL

# Logging
admin_users = pgbouncer, monitor
stats_users = pgbouncer, monitor
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid

# Log settings
syslog = 0
syslog_facility = daemon
syslog_ident = pgbouncer
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

# Console access control
unix_socket_dir = /var/run/pgbouncer
unix_socket_mode = 0777
unix_socket_group =

# Connection sanity checks
server_reset_query = DISCARD ALL
server_reset_query_always = 0
server_check_delay = 30
server_check_query = select 1

# Dangerous timeouts
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 300
tcp_keepintvl = 30

# Other settings
pkt_buf = 4096
max_packet_size = 2147483647
listen_backlog = 128
sbuf_loopcnt = 5
suspend_timeout = 10
tcp_defer_accept = 0
tcp_socket_buffer = 0

# Lucky Gas specific settings
application_name_add_host = 1
disable_pqexec = 0
conffile = /etc/pgbouncer/pgbouncer.ini
service_name = pgbouncer