# PostgreSQL Replica Configuration
# Optimized for read-heavy workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (same as primary for consistency)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 4MB
wal_buffers = 16MB

# Standby Server Settings
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s
wal_receiver_status_interval = 10s
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s

# Recovery Settings
recovery_target_timeline = 'latest'
restore_command = 'cp /var/lib/postgresql/archive/%f %p'

# Query Tuning (optimized for reads)
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Read-heavy optimizations
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
parallel_setup_cost = 1000
parallel_tuple_cost = 0.1

# Logging (less verbose than primary)
logging_collector = on
log_destination = 'stderr'
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 5000  # Only log very slow queries
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Autovacuum (less aggressive on replicas)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Taiwan Locale Settings
timezone = 'Asia/Taipei'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'zh_TW.UTF-8'
lc_numeric = 'zh_TW.UTF-8'
lc_time = 'zh_TW.UTF-8'