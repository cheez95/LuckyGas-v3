# PostgreSQL Client Authentication Configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            md5

# IPv6 local connections
host    all             all             ::1/128                 md5

# Allow replication connections from replicas
host    replication     replicator      172.22.0.0/16          md5
host    replication     all             172.22.0.0/16          md5

# Allow connections from the application network
host    all             all             172.22.0.0/16          md5

# Allow connections from Kubernetes pods (if using k8s)
host    all             all             10.0.0.0/8             md5

# Allow connections from Docker networks
host    all             all             172.0.0.0/8            md5

# Reject all other connections
host    all             all             0.0.0.0/0              reject