# Redis Slave Configuration for Lucky Gas
# Optimized for read operations and replication

# Network
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo no
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}"

# Persistence - RDB (less frequent on slaves)
save 1800 1     # After 1800 sec (30 min) if at least 1 key changed
save 900 10     # After 900 sec (15 min) if at least 10 keys changed
save 300 100    # After 300 sec (5 min) if at least 100 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# Persistence - AOF (disabled on slaves to reduce I/O)
appendonly no

# Replication
# Note: slaveof is set via command line to allow dynamic master
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-load disabled
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 10mb
repl-backlog-ttl 3600
replica-priority 90  # Lower priority than master
replica-announce-ip ""
replica-announce-port 0

# Memory Management (same as master for consistency)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5
maxmemory-eviction-tenacity 10
replica-ignore-maxmemory yes
active-expire-effort 1

# Performance Tuning (optimized for reads)
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush yes  # Faster flushes on slaves
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush no
io-threads 4
io-threads-do-reads yes
oom-score-adj no
oom-score-adj-values 0 200 800
disable-thp yes

# Clients
maxclients 10000

# Memory Optimization
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 0

# Event Notification
notify-keyspace-events ""

# Advanced Config
activedefrag no
jemalloc-bg-thread yes

# Slave-specific optimizations
repl-diskless-sync-max-replicas 2
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb
active-expire-effort 1