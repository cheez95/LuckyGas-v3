apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luckygas-ingress
  namespace: luckygas
  labels:
    app.kubernetes.io/name: luckygas
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: luckygas-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://luckygas.com.tw,https://www.luckygas.com.tw,https://app.luckygas.com.tw"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "100"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";
      more_set_headers "Content-Security-Policy: default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.luckygas.com.tw wss://api.luckygas.com.tw https://maps.googleapis.com;";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - luckygas.com.tw
    - www.luckygas.com.tw
    - app.luckygas.com.tw
    - api.luckygas.com.tw
    secretName: luckygas-tls-certificate
  rules:
  # Main website
  - host: luckygas.com.tw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luckygas-frontend-service
            port:
              number: 80
  # WWW redirect
  - host: www.luckygas.com.tw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luckygas-frontend-service
            port:
              number: 80
  # App subdomain
  - host: app.luckygas.com.tw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luckygas-frontend-service
            port:
              number: 80
  # API subdomain
  - host: api.luckygas.com.tw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luckygas-backend-service
            port:
              number: 8000
---
# Separate ingress for WebSocket connections
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luckygas-websocket-ingress
  namespace: luckygas
  labels:
    app.kubernetes.io/name: luckygas
    app.kubernetes.io/component: websocket-ingress
    app.kubernetes.io/part-of: luckygas-system
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: luckygas-backend-service
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.luckygas.com.tw
    secretName: luckygas-tls-certificate
  rules:
  - host: api.luckygas.com.tw
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: luckygas-backend-service
            port:
              number: 8000