apiVersion: apps/v1
kind: Deployment
metadata:
  name: luckygas-frontend
  namespace: luckygas
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
      nodeSelector:
        workload-type: web
      tolerations:
      - key: workload-type
        operator: Equal
        value: web
        effect: NoSchedule