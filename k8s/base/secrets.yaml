apiVersion: v1
kind: Secret
metadata:
  name: luckygas-backend-secrets
  namespace: luckygas
  labels:
    app.kubernetes.io/name: luckygas-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: luckygas-system
type: Opaque
stringData:
  # Database credentials (replace with actual values)
  DATABASE_USER: "REPLACE_WITH_ACTUAL_VALUE"
  DATABASE_PASSWORD: "REPLACE_WITH_ACTUAL_VALUE"
  
  # Redis password
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_VALUE"
  
  # JWT secret
  SECRET_KEY: "REPLACE_WITH_ACTUAL_VALUE"
  
  # Google Cloud credentials
  GOOGLE_APPLICATION_CREDENTIALS_JSON: |
    {
      "type": "service_account",
      "project_id": "REPLACE_WITH_ACTUAL_VALUE",
      "private_key_id": "REPLACE_WITH_ACTUAL_VALUE",
      "private_key": "REPLACE_WITH_ACTUAL_VALUE",
      "client_email": "REPLACE_WITH_ACTUAL_VALUE",
      "client_id": "REPLACE_WITH_ACTUAL_VALUE",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token",
      "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
      "client_x509_cert_url": "REPLACE_WITH_ACTUAL_VALUE"
    }
  
  # API Keys
  GOOGLE_MAPS_API_KEY: "REPLACE_WITH_ACTUAL_VALUE"
  
  # SMS Gateway credentials
  SMS_GATEWAY_API_KEY: "REPLACE_WITH_ACTUAL_VALUE"
  SMS_GATEWAY_API_SECRET: "REPLACE_WITH_ACTUAL_VALUE"
  
  # E-Invoice credentials
  EINVOICE_APP_ID: "REPLACE_WITH_ACTUAL_VALUE"
  EINVOICE_API_KEY: "REPLACE_WITH_ACTUAL_VALUE"
  
  # Banking API credentials
  BANKING_API_KEY: "REPLACE_WITH_ACTUAL_VALUE"
  BANKING_API_SECRET: "REPLACE_WITH_ACTUAL_VALUE"
  
---
