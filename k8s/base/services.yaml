apiVersion: v1
kind: Service
metadata:
  name: luckygas-backend-service
  namespace: luckygas
  labels:
    app.kubernetes.io/name: luckygas-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: luckygas-system
  annotations:
    prometheus.io/probe: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/api/v1/metrics"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: luckygas-backend
    app.kubernetes.io/component: backend
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: luckygas-frontend-service
  namespace: luckygas
  labels:
    app.kubernetes.io/name: luckygas-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: luckygas-system
  annotations:
    prometheus.io/probe: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/health"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: luckygas-frontend
    app.kubernetes.io/component: frontend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9113
    targetPort: metrics
    protocol: TCP
---
# Headless service for backend StatefulSet (future use)
apiVersion: v1
kind: Service
metadata:
  name: luckygas-backend-headless
  namespace: luckygas
  labels:
    app.kubernetes.io/name: luckygas-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: luckygas-system
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: luckygas-backend
    app.kubernetes.io/component: backend
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP