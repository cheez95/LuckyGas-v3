apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luckygas-ingress
  namespace: luckygas-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  tls:
  - hosts:
    - api.luckygas.com.tw
    - luckygas.com.tw
    - www.luckygas.com.tw
    secretName: luckygas-tls
  rules:
  - host: api.luckygas.com.tw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luckygas-backend
            port:
              number: 80
  - host: luckygas.com.tw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luckygas-frontend
            port:
              number: 80
  - host: www.luckygas.com.tw
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luckygas-frontend
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: luckygas-frontend
  namespace: luckygas-production
  labels:
    app: luckygas-frontend
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: luckygas-frontend
    environment: production