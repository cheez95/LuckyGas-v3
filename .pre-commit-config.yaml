# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# SECURITY: This configuration helps prevent accidental commits of secrets
repos:
  # Secret Detection - CRITICAL SECURITY
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: .*\.lock$|package-lock\.json$|\.env\.example$
  
  # Additional secret scanning
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: requirements-txt-fixer
      - id: check-ast
  
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3.9
        args: ['--line-length=88']
  
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=88']
  
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        additional_dependencies: [flake8-docstrings]
  
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: [types-all]
  
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.2
    hooks:
      - id: pyupgrade
        args: ['--py39-plus']

  # Custom hooks for API key detection
  - repo: local
    hooks:
      - id: check-google-api-keys
        name: Check for Google API Keys
        entry: 'AIza[0-9A-Za-z\-_]{35}'
        language: pygrep
        types: [text]
        exclude: \.md$|SECURITY\.md$|\.env\.example$
        
      - id: check-aws-keys
        name: Check for AWS Keys  
        entry: 'AKIA[0-9A-Z]{16}'
        language: pygrep
        types: [text]
        exclude: \.md$|\.env\.example$
        
      - id: check-api-key-patterns
        name: Check for API Key Patterns
        entry: '(api[_-]?key|apikey|api_secret|secret[_-]?key)[\s]*=[\s]*["\'][A-Za-z0-9\-_]{20,}["\']'
        language: pygrep
        types: [text]
        exclude: \.example$|\.md$|\.yaml$|test_.*\.py$