<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Test - Lucky Gas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1890ff;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .status.success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .status.error {
            background-color: #fff2e8;
            border: 1px solid #ffbb96;
            color: #fa8c16;
        }
        .status.info {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }
        button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #40a9ff;
        }
        button:disabled {
            background-color: #d9d9d9;
            cursor: not-allowed;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }
        .log {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .cache-item {
            padding: 5px;
            border-bottom: 1px solid #e0e0e0;
        }
        .cache-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Worker 測試工具</h1>
        
        <div class="test-section">
            <h2>Service Worker 狀態</h2>
            <div id="sw-status" class="status info">檢查中...</div>
            <button onclick="registerSW()">註冊 Service Worker</button>
            <button onclick="unregisterSW()">移除 Service Worker</button>
            <button onclick="updateSW()">更新 Service Worker</button>
        </div>

        <div class="test-section">
            <h2>離線功能測試</h2>
            <div id="offline-status" class="status info">線上模式</div>
            <button onclick="testOfflineAPI()">測試離線 API</button>
            <button onclick="testCacheFetch()">測試快取讀取</button>
            <button onclick="simulateOffline()">模擬離線狀態</button>
        </div>

        <div class="test-section">
            <h2>背景同步測試</h2>
            <button onclick="triggerSync()">觸發同步</button>
            <button onclick="queueTestData()">加入測試資料到同步佇列</button>
            <button onclick="checkSyncStatus()">檢查同步狀態</button>
            <div id="sync-log" class="log"></div>
        </div>

        <div class="test-section">
            <h2>快取管理</h2>
            <button onclick="viewCaches()">查看快取內容</button>
            <button onclick="clearCaches()">清除所有快取</button>
            <button onclick="precacheRoutes()">預載入路線資料</button>
            <div id="cache-list" class="log"></div>
        </div>

        <div class="test-section">
            <h2>儲存空間資訊</h2>
            <button onclick="checkStorage()">檢查儲存空間</button>
            <div id="storage-info" class="log"></div>
        </div>
    </div>

    <script>
        // Check if service worker is supported
        if (!('serviceWorker' in navigator)) {
            document.getElementById('sw-status').textContent = 'Service Worker 不支援';
            document.getElementById('sw-status').className = 'status error';
        }

        // Check initial SW status
        checkSWStatus();

        async function checkSWStatus() {
            const statusEl = document.getElementById('sw-status');
            
            if ('serviceWorker' in navigator) {
                const registration = await navigator.serviceWorker.getRegistration();
                
                if (registration) {
                    if (registration.active) {
                        statusEl.textContent = `Service Worker 已啟用 (${registration.scope})`;
                        statusEl.className = 'status success';
                    } else if (registration.installing) {
                        statusEl.textContent = 'Service Worker 安裝中...';
                        statusEl.className = 'status info';
                    } else if (registration.waiting) {
                        statusEl.textContent = 'Service Worker 等待啟用';
                        statusEl.className = 'status info';
                    }
                } else {
                    statusEl.textContent = 'Service Worker 未註冊';
                    statusEl.className = 'status error';
                }
            }
        }

        async function registerSW() {
            try {
                const registration = await navigator.serviceWorker.register('/service-worker.js');
                console.log('Service Worker registered:', registration);
                checkSWStatus();
            } catch (error) {
                console.error('Service Worker registration failed:', error);
                alert('註冊失敗: ' + error.message);
            }
        }

        async function unregisterSW() {
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.unregister();
                    console.log('Service Worker unregistered');
                    checkSWStatus();
                    location.reload();
                }
            } catch (error) {
                console.error('Failed to unregister:', error);
            }
        }

        async function updateSW() {
            try {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    await registration.update();
                    console.log('Service Worker update triggered');
                    checkSWStatus();
                }
            } catch (error) {
                console.error('Failed to update:', error);
            }
        }

        // Offline testing
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        function updateOnlineStatus() {
            const statusEl = document.getElementById('offline-status');
            if (navigator.onLine) {
                statusEl.textContent = '線上模式';
                statusEl.className = 'status success';
            } else {
                statusEl.textContent = '離線模式';
                statusEl.className = 'status error';
            }
        }

        async function testOfflineAPI() {
            try {
                const response = await fetch('/api/v1/driver/profile');
                const data = await response.json();
                
                if (data.offline) {
                    alert('離線回應: ' + JSON.stringify(data));
                } else {
                    alert('線上回應: ' + JSON.stringify(data));
                }
            } catch (error) {
                alert('請求失敗: ' + error.message);
            }
        }

        async function testCacheFetch() {
            try {
                const response = await fetch('/manifest.json');
                const isFromCache = response.headers.get('X-From-Cache');
                const data = await response.json();
                
                alert(`回應來源: ${isFromCache ? '快取' : '網路'}\n內容: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                alert('讀取失敗: ' + error.message);
            }
        }

        function simulateOffline() {
            // Note: This doesn't actually make the browser offline
            // It's just for testing the UI
            const event = new Event('offline');
            window.dispatchEvent(event);
            
            setTimeout(() => {
                const event = new Event('online');
                window.dispatchEvent(event);
            }, 5000);
        }

        // Background sync testing
        async function triggerSync() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                const messageChannel = new MessageChannel();
                
                messageChannel.port1.onmessage = (event) => {
                    if (event.data.success) {
                        addSyncLog('同步已觸發');
                    } else {
                        addSyncLog('同步失敗: ' + event.data.error);
                    }
                };
                
                navigator.serviceWorker.controller.postMessage({
                    type: 'TRIGGER_SYNC',
                    data: { tag: 'test-sync' }
                }, [messageChannel.port2]);
            } else {
                addSyncLog('Service Worker 未就緒');
            }
        }

        async function queueTestData() {
            try {
                // Simulate a POST request that would be queued
                const response = await fetch('/api/v1/test/offline-queue', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        test: true,
                        timestamp: new Date().toISOString(),
                        data: '測試資料'
                    })
                });
                
                const result = await response.json();
                addSyncLog('已加入佇列: ' + JSON.stringify(result));
            } catch (error) {
                addSyncLog('加入佇列失敗: ' + error.message);
            }
        }

        async function checkSyncStatus() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                const messageChannel = new MessageChannel();
                
                messageChannel.port1.onmessage = (event) => {
                    if (event.data.success) {
                        addSyncLog('同步狀態: ' + JSON.stringify(event.data.data, null, 2));
                    } else {
                        addSyncLog('無法取得狀態: ' + event.data.error);
                    }
                };
                
                navigator.serviceWorker.controller.postMessage({
                    type: 'GET_SYNC_STATUS'
                }, [messageChannel.port2]);
            }
        }

        function addSyncLog(message) {
            const logEl = document.getElementById('sync-log');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML += `<div>[${time}] ${message}</div>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Cache management
        async function viewCaches() {
            try {
                const cacheNames = await caches.keys();
                const cacheList = document.getElementById('cache-list');
                cacheList.innerHTML = '<h4>快取列表:</h4>';
                
                for (const cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const requests = await cache.keys();
                    
                    cacheList.innerHTML += `
                        <div class="cache-item">
                            <strong>${cacheName}</strong> (${requests.length} 項目)
                            <ul>
                                ${requests.slice(0, 5).map(req => `<li>${req.url}</li>`).join('')}
                                ${requests.length > 5 ? `<li>...還有 ${requests.length - 5} 項</li>` : ''}
                            </ul>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to view caches:', error);
            }
        }

        async function clearCaches() {
            if (confirm('確定要清除所有快取嗎？')) {
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    const messageChannel = new MessageChannel();
                    
                    messageChannel.port1.onmessage = (event) => {
                        if (event.data.success) {
                            alert('快取已清除');
                            viewCaches();
                        } else {
                            alert('清除失敗: ' + event.data.error);
                        }
                    };
                    
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CLEAR_CACHE'
                    }, [messageChannel.port2]);
                }
            }
        }

        async function precacheRoutes() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'CACHE_ROUTE',
                    data: {
                        url: '/api/v1/routes/driver',
                        routeId: 'test'
                    }
                });
                
                alert('已觸發路線資料預載入');
            }
        }

        // Storage management
        async function checkStorage() {
            const infoEl = document.getElementById('storage-info');
            
            if ('storage' in navigator && 'estimate' in navigator.storage) {
                try {
                    const estimate = await navigator.storage.estimate();
                    const usage = estimate.usage || 0;
                    const quota = estimate.quota || 0;
                    const percentage = quota > 0 ? (usage / quota) * 100 : 0;
                    
                    infoEl.innerHTML = `
                        <h4>儲存空間資訊:</h4>
                        <div>已使用: ${(usage / 1024 / 1024).toFixed(2)} MB</div>
                        <div>總配額: ${(quota / 1024 / 1024).toFixed(2)} MB</div>
                        <div>使用率: ${percentage.toFixed(2)}%</div>
                    `;
                    
                    // Check persistent storage
                    if ('persist' in navigator.storage) {
                        const isPersistent = await navigator.storage.persisted();
                        infoEl.innerHTML += `<div>持久儲存: ${isPersistent ? '是' : '否'}</div>`;
                        
                        if (!isPersistent) {
                            infoEl.innerHTML += '<button onclick="requestPersistentStorage()">申請持久儲存</button>';
                        }
                    }
                } catch (error) {
                    infoEl.innerHTML = '無法取得儲存空間資訊: ' + error.message;
                }
            } else {
                infoEl.innerHTML = '瀏覽器不支援 Storage API';
            }
        }

        async function requestPersistentStorage() {
            if ('persist' in navigator.storage) {
                const granted = await navigator.storage.persist();
                if (granted) {
                    alert('持久儲存已授權');
                    checkStorage();
                } else {
                    alert('持久儲存被拒絕');
                }
            }
        }

        // Listen for messages from service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                console.log('Message from SW:', event.data);
                addSyncLog('收到 SW 訊息: ' + JSON.stringify(event.data));
            });
        }
    </script>
</body>
</html>
