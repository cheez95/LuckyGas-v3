    <style>

        .container {
            background: white;
            border-radius: 20px;

        }

            background: #f4f4f4;

        }

        }

            border: 4px solid #f3f3f3;

            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

</head>
<body>
    <div class="container">
        <h1>üîì Force Dashboard Entry</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è React Router Guard Bypass</strong><br>
            This tool forces authentication state and overrides the React Router redirect.
        </div>

        <button class="primary-btn" onclick="forceEntry()">

        </button>

        <div id="loading" class="loading">

            <p>Overriding authentication guards...</p>
        </div>

        <div id="status" class="status"></div>

        <div id="console-script" style="display: none;">
            <h3>Console Script (Copy & Paste):</h3>
            <div class="code-block" id="script-content"></div>

    <script>
        const BACKEND_URL = 'https://luckygas-backend-step4-yzoirwjj3q-de.a.run.app';
        const FRONTEND_URL = 'https://storage.googleapis.com/luckygas-frontend-prod';

        async function getToken() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'username=admin@luckygas.com&password=admin-password-2025'
                });
                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error('Token fetch error:', error);
                return 'dummy-token-' + Date.now();
            }
        }

        async function forceEntry() {
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            
            loading.className = 'loading active';
            status.className = 'status';
            
            try {
                // Get fresh token
                const token = await getToken();
                console.log('Token obtained:', token.substring(0, 50) + '...');
                
                // Create comprehensive user object
                const user = {
                    id: 1,
                    email: 'admin@luckygas.com',
                    username: 'admin',
                    role: 'admin',
                    isAuthenticated: true,
                    isLoggedIn: true,
                    token: token,
                    permissions: ['*'],
                    exp: Date.now() + 86400000 // 24 hours
                };
                
                // Set EVERY possible auth key in localStorage
                const localStorageKeys = {
                    'token': token,
                    'authToken': token,
                    'auth_token': token,
                    'jwt': token,
                    'jwtToken': token,
                    'jwt_token': token,
                    'access_token': token,
                    'accessToken': token,
                    'bearerToken': token,
                    'user': JSON.stringify(user),
                    'currentUser': JSON.stringify(user),
                    'userInfo': JSON.stringify(user),
                    'auth': JSON.stringify({ token, user }),
                    'authentication': JSON.stringify({ token, user }),
                    'authData': JSON.stringify({ token, user }),
                    'session': JSON.stringify({ token, user }),
                    'isAuthenticated': 'true',
                    'isLoggedIn': 'true',
                    'authenticated': 'true',
                    'loggedIn': 'true',
                    'hasAuth': 'true'
                };
                
                // Set all localStorage keys
                Object.entries(localStorageKeys).forEach(([key, value]) => {
                    localStorage.setItem(key, value);
                    console.log(`Set localStorage.${key}`);
                });
                
                // Set sessionStorage keys
                Object.entries(localStorageKeys).forEach(([key, value]) => {
                    sessionStorage.setItem(key, value);
                    console.log(`Set sessionStorage.${key}`);
                });
                
                // Set cookies
                const cookieOptions = '; path=/; max-age=86400';
                document.cookie = `token=${token}${cookieOptions}`;
                document.cookie = `auth=${token}${cookieOptions}`;
                document.cookie = `jwt=${token}${cookieOptions}`;
                document.cookie = `isLoggedIn=true${cookieOptions}`;
                document.cookie = `authenticated=true${cookieOptions}`;
                
                loading.className = 'loading';
                status.className = 'status success';
                status.innerHTML = `
                    <h3>‚úÖ Authentication Forced!</h3>
                    <p>All authentication keys have been set.</p>
                    <p>Redirecting to dashboard in 3 seconds...</p>
                    <p>If redirect fails, <a href="${FRONTEND_URL}/index.html#/dashboard">click here</a></p>
                `;
                
                // Multiple redirect attempts
                setTimeout(() => {
                    // Try different navigation methods
                    window.location.href = `${FRONTEND_URL}/index.html#/dashboard`;
                    window.location.hash = '#/dashboard';
                    window.location.replace(`${FRONTEND_URL}/index.html#/dashboard`);
                }, 3000);
                
            } catch (error) {
                loading.className = 'loading';
                status.className = 'status error';
                status.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p>Try the Nuclear Option instead.</p>
                `;
            }
        }

        async function nuclearOption() {
            console.log('‚ò¢Ô∏è NUCLEAR OPTION ACTIVATED');
            
            // Get token
            const token = await getToken();
            
            // Override EVERYTHING
            const overrideScript = `
                // Nuclear override - forces authentication
                (function() {
                    const token = '${token}';
                    const user = {
                        id: 1,
                        email: 'admin@luckygas.com',
                        role: 'admin',
                        isAuthenticated: true
                    };
                    
                    // Override localStorage
                    const originalGetItem = localStorage.getItem;
                    localStorage.getItem = function(key) {
                        if (key.includes('auth') || key.includes('token')) return token;
                        if (key.includes('user')) return JSON.stringify(user);
                        if (key === 'isAuthenticated' || key === 'isLoggedIn') return 'true';
                        return originalGetItem.call(this, key);
                    };
                    
                    // Override sessionStorage
                    const originalSessionGetItem = sessionStorage.getItem;
                    sessionStorage.getItem = function(key) {
                        if (key.includes('auth') || key.includes('token')) return token;
                        if (key.includes('user')) return JSON.stringify(user);
                        if (key === 'isAuthenticated') return 'true';
                        return originalSessionGetItem.call(this, key);
                    };
                    
                    // Override location to prevent redirects
                    let targetHash = '#/dashboard';
                    Object.defineProperty(window, 'location', {
                        get: function() {
                            return {
                                ...window.location,
                                hash: targetHash,
                                href: window.location.href.split('#')[0] + targetHash,
                                replace: function(url) {
                                    if (!url.includes('login')) {
                                        window.location.replace(url);
                                    }
                                },
                                assign: function(url) {
                                    if (!url.includes('login')) {
                                        window.location.assign(url);
                                    }
                                }
                            };
                        },
                        set: function(value) {
                            if (!value.includes('login')) {
                                window.location = value;
                            }
                        }
                    });
                    
                    // Force navigation
                    window.location.hash = '#/dashboard';
                    console.log('‚ò¢Ô∏è Nuclear override complete!');
                })();
            `;
            
            // Execute the script
            eval(overrideScript);
            
            // Also set normal keys
            await forceEntry();
            
            // Force reload with dashboard hash
            setTimeout(() => {
                window.location.href = `${FRONTEND_URL}/index.html#/dashboard`;
                window.location.reload();
            }, 1000);
        }

        function continuousForce() {
            console.log('üîÑ Continuous Force Mode Activated');
            
            const status = document.getElementById('status');
            status.className = 'status success';
            status.innerHTML = `
                <h3>üîÑ Continuous Force Mode Active</h3>
                <p>Preventing redirects to login page...</p>
                <p>Navigate to: <a href="${FRONTEND_URL}/index.html#/dashboard" target="_blank">Dashboard</a></p>
            `;
            
            // Continuous authentication injection
            setInterval(async () => {
                // Check if we're being redirected to login
                if (window.location.hash.includes('login') || window.location.pathname.includes('login')) {
                    console.log('Redirect detected! Forcing dashboard...');
                    window.location.hash = '#/dashboard';
                }
                
                // Keep setting auth keys
                const token = localStorage.getItem('token') || await getToken();
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('token', token);
                sessionStorage.setItem('isAuthenticated', 'true');
                sessionStorage.setItem('token', token);
                
            }, 100); // Check every 100ms
            
            // Open in new window
            window.open(`${FRONTEND_URL}/index.html#/dashboard`, '_blank');
        }

        function generateConsoleScript() {
            const script = `
// FORCE DASHBOARD ENTRY SCRIPT
// Paste this entire block in the browser console

(async function() {
    // Get fresh token
    const tokenResponse = await fetch('${BACKEND_URL}/api/v1/auth/login', {
        method: 'POST',

        body: 'username=admin@luckygas.com&password=admin-password-2025'
    });
    const tokenData = await tokenResponse.json();
    const token = tokenData.access_token;
    
    // Set all auth keys
    const keys = ['token', 'authToken', 'auth_token', 'jwt', 'access_token'];
    keys.forEach(k => {
        localStorage.setItem(k, token);
        sessionStorage.setItem(k, token);
    });
    
    // Set user data
    const user = { email: 'admin@luckygas.com', role: 'admin', isAuthenticated: true };
    localStorage.setItem('user', JSON.stringify(user));
    localStorage.setItem('isAuthenticated', 'true');
    
    // Override redirects
    const interval = setInterval(() => {
        if (location.hash !== '#/dashboard') {
            location.hash = '#/dashboard';
        }
    }, 100);
    
    // Stop after 10 seconds
    setTimeout(() => clearInterval(interval), 10000);
    
    console.log('‚úÖ Authentication forced! Navigating to dashboard...');
    window.location.hash = '#/dashboard';

            `.trim();
            
            document.getElementById('console-script').style.display = 'block';
            document.getElementById('script-content').textContent = script;
            
            // Copy to clipboard
            navigator.clipboard.writeText(script);
            
            const status = document.getElementById('status');
            status.className = 'status success';
            status.innerHTML = '‚úÖ Script copied to clipboard! Paste in console (F12).';
        }
