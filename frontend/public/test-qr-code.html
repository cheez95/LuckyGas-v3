<!DOCTYPE html>
<html>
<head>
    <title>Test QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body style="text-align: center; padding: 50px;">
    <h1>Test QR Code for Delivery Scanner</h1>
    <div id="qrcode" style="margin: 20px auto;"></div>
    <p>QR Code Data: <strong>ORD20250722-001-CUST0001</strong></p>
    <p>Open this page on another device and scan with the delivery scanner</p>
    
    <script>
        // Generate QR code with test order data
        new QRCode(document.getElementById("qrcode"), {
            text: "ORD20250722-001-CUST0001",
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
