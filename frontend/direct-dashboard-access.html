<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Dashboard Access - LuckyGas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        .working {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .code-block {
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Direct Dashboard Access</h1>
        
        <div class="status working" id="status">
            <div class="spinner"></div>
            <p>Setting up direct access...</p>
        </div>

        <div id="actions" style="display: none;">
            <button onclick="methodOne()">Method 1: Auto Token + Redirect</button>
            <button onclick="methodTwo()">Method 2: Manual Token Entry</button>
            <button onclick="methodThree()">Method 3: Console Script</button>
        </div>

        <div id="manual" style="display: none;">
            <h3>Manual Access Instructions:</h3>
            <div class="code-block">
                1. Open browser console (F12)<br>
                2. Paste this code:<br><br>
                <code id="consoleCode"></code><br><br>
                3. Press Enter<br>
                4. You'll be redirected to dashboard
            </div>
            <button onclick="copyCode()">Copy Code</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://luckygas-backend-step4-yzoirwjj3q-de.a.run.app';
        const FRONTEND_URL = 'https://storage.googleapis.com/luckygas-frontend-prod';

        // Auto-execute on load
        window.addEventListener('load', async () => {
            console.log('[DIRECT ACCESS] Initializing...');
            
            // Wait 2 seconds then show options
            setTimeout(() => {
                document.getElementById('status').innerHTML = `
                    <p><strong>Choose your access method:</strong></p>
                    <p style="font-size: 14px; color: #666;">All methods bypass the login form</p>
                `;
                document.getElementById('status').className = 'status success';
                document.getElementById('actions').style.display = 'block';
            }, 2000);

            // Try to get a fresh token automatically
            await getFreshToken();
        });

        async function getFreshToken() {
            try {
                const formData = new URLSearchParams({
                    username: 'admin@luckygas.com',
                    password: 'admin-password-2025'
                });

                const response = await fetch(`${BACKEND_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    window.FRESH_TOKEN = data.access_token;
                    console.log('[DIRECT ACCESS] Fresh token obtained');
                    
                    // Update console code with real token
                    document.getElementById('consoleCode').textContent = `
// Direct Access Script
const token = '${data.access_token}';
['token', 'auth_token', 'jwt', 'access_token'].forEach(k => localStorage.setItem(k, token));
localStorage.setItem('user', JSON.stringify({email: 'admin@luckygas.com', role: 'admin'}));
window.location.href = '${FRONTEND_URL}/index.html#/dashboard';
                    `.trim();
                }
            } catch (error) {
                console.error('[DIRECT ACCESS] Token fetch error:', error);
            }
        }

        function methodOne() {
            console.log('[DIRECT ACCESS] Method 1: Auto Token + Redirect');
            
            if (!window.FRESH_TOKEN) {
                alert('Getting fresh token...');
                getFreshToken().then(() => methodOne());
                return;
            }

            // Set all possible token keys
            const tokenKeys = ['token', 'auth_token', 'jwt', 'access_token', 'authToken'];
            tokenKeys.forEach(key => {
                localStorage.setItem(key, window.FRESH_TOKEN);
                console.log(`[DIRECT ACCESS] Set localStorage.${key}`);
            });

            // Set user info
            localStorage.setItem('user', JSON.stringify({
                email: 'admin@luckygas.com',
                role: 'admin',
                token: window.FRESH_TOKEN
            }));

            // Set additional auth data
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('token_type', 'bearer');

            document.getElementById('status').innerHTML = `
                <p>âœ… Token injected successfully!</p>
                <p>Redirecting to dashboard in 3 seconds...</p>
            `;

            setTimeout(() => {
                window.location.href = `${FRONTEND_URL}/index.html#/dashboard`;
            }, 3000);
        }

        function methodTwo() {
            console.log('[DIRECT ACCESS] Method 2: Manual Token Entry');
            
            const token = prompt('Paste your JWT token here:', window.FRESH_TOKEN || '');
            
            if (token) {
                // Set all possible token keys
                ['token', 'auth_token', 'jwt', 'access_token'].forEach(key => {
                    localStorage.setItem(key, token);
                });

                localStorage.setItem('user', JSON.stringify({
                    email: 'admin@luckygas.com',
                    role: 'admin'
                }));

                document.getElementById('status').innerHTML = `
                    <p>âœ… Token set! Redirecting...</p>
                `;

                setTimeout(() => {
                    window.location.href = `${FRONTEND_URL}/index.html#/dashboard`;
                }, 2000);
            }
        }

        function methodThree() {
            console.log('[DIRECT ACCESS] Method 3: Console Script');
            document.getElementById('manual').style.display = 'block';
            document.getElementById('status').innerHTML = `
                <p>ðŸ“‹ Copy the script below and run it in console</p>
            `;
        }

        function copyCode() {
            const code = document.getElementById('consoleCode').textContent;
            navigator.clipboard.writeText(code);
            alert('âœ… Code copied to clipboard! Paste it in console (F12)');
        }
    </script>
</body>
</html>
