[pytest]
# Pytest configuration for Lucky Gas backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test multiple components
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take more than 5 seconds
    external: Tests that require external services (Google Cloud, etc)
    
# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# Timeout for tests (in seconds)
timeout = 300

# Environment variables
env = 
    TESTING=1
    DATABASE_URL=postgresql+asyncpg://test:test@localhost:5432/luckygas_test
    SECRET_KEY=test-secret-key-for-testing-with-32-chars-minimum
    REDIS_URL=redis://localhost:6379/1
    ENVIRONMENT=test
    LOG_LEVEL=DEBUG