[pytest]
# E2E test configuration
markers =
    e2e: End-to-end tests using Playwright
    mobile: Mobile-specific E2E tests
    desktop: Desktop-specific E2E tests
    critical: Critical path E2E tests
    smoke: Smoke tests for basic functionality

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test configuration
asyncio_mode = auto

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Timeout for E2E tests (in seconds)
timeout = 60

# Parallel execution (if needed)
# -n auto

# Test order
# --randomly-dont-shuffle

# Coverage (if needed)
# --cov=app
# --cov-report=html
# --cov-report=term-missing