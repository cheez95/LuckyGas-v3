steps:
  # Build Docker image with fixed requirements
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.production'
      - '-t'
      - 'asia-east1-docker.pkg.dev/vast-tributary-466619-m8/luckygas/luckygas-backend:fixed'
      - '-t'
      - 'asia-east1-docker.pkg.dev/vast-tributary-466619-m8/luckygas/luckygas-backend:latest'
      - '.'
  
  # Push to Artifact Registry  
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - 'asia-east1-docker.pkg.dev/vast-tributary-466619-m8/luckygas/luckygas-backend'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
timeout: '15m'
