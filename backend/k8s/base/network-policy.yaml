apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: luckygas-backend-network-policy
  namespace: luckygas-staging
spec:
  podSelector:
    matchLabels:
      app: luckygas-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from frontend pods
  - from:
    - podSelector:
        matchLabels:
          app: luckygas-frontend
    ports:
    - protocol: TCP
      port: 8000
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow health checks from GKE
  - from:
    - ipBlock:
        cidr: 35.191.0.0/16
    - ipBlock:
        cidr: 130.211.0.0/22
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Allow access to Cloud SQL
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32  # Block metadata service
    ports:
    - protocol: TCP
      port: 5432
  # Allow access to Redis
  - to:
    - ipBlock:
        cidr: 10.0.0.0/8  # Internal network
    ports:
    - protocol: TCP
      port: 6379
  # Allow HTTPS for external APIs
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: luckygas-frontend-network-policy
  namespace: luckygas-staging
spec:
  podSelector:
    matchLabels:
      app: luckygas-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  # Allow health checks
  - from:
    - ipBlock:
        cidr: 35.191.0.0/16
    - ipBlock:
        cidr: 130.211.0.0/22
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Allow access to backend
  - to:
    - podSelector:
        matchLabels:
          app: luckygas-backend
    ports:
    - protocol: TCP
      port: 8000
  # Allow HTTPS for external resources
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
# Default deny all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: luckygas-staging
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress