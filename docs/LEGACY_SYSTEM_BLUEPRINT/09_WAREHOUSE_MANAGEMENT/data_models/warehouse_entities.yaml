# Warehouse Management Data Models
# Entity definitions for Lucky Gas warehouse operations

## Core Entities

WarehouseLocation:
  table_name: "WH_LOCATION"
  chinese_name: "倉庫儲位"
  description: "Physical storage locations within warehouse facilities"
  primary_key: "LOCATION_ID"
  
  fields:
    - name: "LOCATION_ID"
      type: "varchar(20)"
      description: "Unique location identifier (e.g., A-01-02-03)"
      constraints: "PRIMARY KEY"
    
    - name: "WAREHOUSE_ID"
      type: "varchar(10)"
      description: "Warehouse facility identifier"
      constraints: "NOT NULL, FK_WAREHOUSE"
    
    - name: "ZONE_CODE"
      type: "varchar(10)"
      description: "Zone within warehouse (A, B, C, HAZMAT)"
      constraints: "NOT NULL"
    
    - name: "AISLE"
      type: "varchar(5)"
      description: "Aisle number"
      constraints: "NOT NULL"
    
    - name: "RACK"
      type: "varchar(5)"
      description: "Rack position"
    
    - name: "LEVEL"
      type: "varchar(5)"
      description: "Vertical level"
    
    - name: "BIN"
      type: "varchar(5)"
      description: "Bin position"
    
    - name: "LOCATION_TYPE"
      type: "varchar(20)"
      description: "Type: STORAGE, STAGING, RECEIVING, SHIPPING, QUARANTINE"
      constraints: "NOT NULL"
    
    - name: "CAPACITY_CYLINDERS"
      type: "int"
      description: "Maximum cylinder capacity"
      constraints: "DEFAULT 0"
    
    - name: "CURRENT_OCCUPANCY"
      type: "int"
      description: "Current cylinder count"
      constraints: "DEFAULT 0"
    
    - name: "WEIGHT_LIMIT_KG"
      type: "decimal(10,2)"
      description: "Maximum weight capacity"
    
    - name: "TEMPERATURE_CONTROLLED"
      type: "bit"
      description: "Temperature control flag"
      constraints: "DEFAULT 0"
    
    - name: "HAZMAT_CERTIFIED"
      type: "bit"
      description: "Hazardous material storage certified"
      constraints: "DEFAULT 0"
    
    - name: "ABC_CATEGORY"
      type: "char(1)"
      description: "Velocity category (A=High, B=Medium, C=Low)"
    
    - name: "BARCODE"
      type: "varchar(50)"
      description: "Location barcode"
      constraints: "UNIQUE"
    
    - name: "STATUS"
      type: "varchar(20)"
      description: "ACTIVE, BLOCKED, MAINTENANCE"
      constraints: "DEFAULT 'ACTIVE'"
    
    - name: "CREATED_DATE"
      type: "datetime"
      constraints: "DEFAULT GETDATE()"
    
    - name: "MODIFIED_DATE"
      type: "datetime"
      constraints: "DEFAULT GETDATE()"

  indexes:
    - name: "IDX_WH_LOCATION_ZONE"
      columns: ["WAREHOUSE_ID", "ZONE_CODE"]
    - name: "IDX_WH_LOCATION_TYPE"
      columns: ["LOCATION_TYPE", "STATUS"]
    - name: "IDX_WH_LOCATION_BARCODE"
      columns: ["BARCODE"]
      unique: true

---

InventoryMaster:
  table_name: "WH_INVENTORY"
  chinese_name: "庫存主檔"
  description: "Real-time inventory tracking by location and product"
  primary_key: "INVENTORY_ID"
  
  fields:
    - name: "INVENTORY_ID"
      type: "bigint"
      description: "Auto-generated inventory record ID"
      constraints: "PRIMARY KEY, IDENTITY(1,1)"
    
    - name: "LOCATION_ID"
      type: "varchar(20)"
      description: "Storage location"
      constraints: "NOT NULL, FK_LOCATION"
    
    - name: "PRODUCT_ID"
      type: "varchar(20)"
      description: "Product identifier"
      constraints: "NOT NULL, FK_PRODUCT"
    
    - name: "LOT_NUMBER"
      type: "varchar(50)"
      description: "Lot/batch number"
    
    - name: "SERIAL_NUMBER"
      type: "varchar(50)"
      description: "Cylinder serial number"
      constraints: "UNIQUE"
    
    - name: "QUANTITY"
      type: "int"
      description: "Current quantity"
      constraints: "NOT NULL, DEFAULT 0"
    
    - name: "UNIT_OF_MEASURE"
      type: "varchar(10)"
      description: "EA, CS, PLT"
      constraints: "DEFAULT 'EA'"
    
    - name: "RECEIPT_DATE"
      type: "datetime"
      description: "Date received into location"
      constraints: "NOT NULL"
    
    - name: "MANUFACTURE_DATE"
      type: "date"
      description: "Manufacturing date"
    
    - name: "EXPIRY_DATE"
      type: "date"
      description: "Expiration date"
    
    - name: "LAST_TEST_DATE"
      type: "date"
      description: "Last pressure test date"
    
    - name: "NEXT_TEST_DATE"
      type: "date"
      description: "Next required test date"
    
    - name: "QUALITY_STATUS"
      type: "varchar(20)"
      description: "GOOD, HOLD, QUARANTINE, DAMAGED"
      constraints: "DEFAULT 'GOOD'"
    
    - name: "OWNERSHIP"
      type: "varchar(20)"
      description: "OWNED, CONSIGNMENT, CUSTOMER"
      constraints: "DEFAULT 'OWNED'"
    
    - name: "COST_PRICE"
      type: "decimal(10,2)"
      description: "Unit cost"
    
    - name: "ALLOCATION_STATUS"
      type: "varchar(20)"
      description: "AVAILABLE, ALLOCATED, RESERVED"
      constraints: "DEFAULT 'AVAILABLE'"
    
    - name: "ALLOCATED_ORDER_ID"
      type: "varchar(20)"
      description: "Allocated to order"
    
    - name: "LAST_MOVEMENT_DATE"
      type: "datetime"
      description: "Last inventory movement"
    
    - name: "CYCLE_COUNT_DATE"
      type: "datetime"
      description: "Last physical count date"

  indexes:
    - name: "IDX_WH_INV_LOCATION_PRODUCT"
      columns: ["LOCATION_ID", "PRODUCT_ID"]
    - name: "IDX_WH_INV_SERIAL"
      columns: ["SERIAL_NUMBER"]
      unique: true
    - name: "IDX_WH_INV_STATUS"
      columns: ["QUALITY_STATUS", "ALLOCATION_STATUS"]
    - name: "IDX_WH_INV_EXPIRY"
      columns: ["EXPIRY_DATE"]

