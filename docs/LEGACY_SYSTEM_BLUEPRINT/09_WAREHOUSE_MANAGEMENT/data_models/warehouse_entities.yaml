      type: "varchar(20)"
      description: "Hazmat product"
      constraints: "NOT NULL"
    
    - name: "UN_NUMBER"
      type: "varchar(10)"
      description: "UN hazard number"
      constraints: "NOT NULL"
    
    - name: "HAZARD_CLASS"
      type: "varchar(10)"
      description: "Primary hazard class"
      constraints: "NOT NULL"
    
    - name: "PACKING_GROUP"
      type: "varchar(5)"
      description: "I, II, or III"
    
    - name: "PROPER_SHIPPING_NAME"
      type: "nvarchar(200)"
      description: "Official shipping name"
      constraints: "NOT NULL"
    
    - name: "SEGREGATION_GROUP"
      type: "varchar(50)"
      description: "Storage segregation requirements"
    
    - name: "STORAGE_REQUIREMENTS"
      type: "nvarchar(500)"
      description: "Special storage needs"
    
    - name: "MAX_QUANTITY_LOCATION"
      type: "decimal(10,2)"
      description: "Maximum per location (kg)"
    
    - name: "EMERGENCY_CONTACT"
      type: "nvarchar(200)"
      description: "Emergency response contact"
    
    - name: "MSDS_URL"
      type: "varchar(500)"
      description: "Material Safety Data Sheet location"
    
    - name: "PPE_REQUIRED"
      type: "nvarchar(200)"
      description: "Required protective equipment"
    
    - name: "TRAINING_REQUIRED"
      type: "bit"
      description: "Special training needed"
      constraints: "DEFAULT 1"
    
    - name: "LAST_AUDIT_DATE"
      type: "date"
      description: "Last compliance audit"
    
    - name: "NEXT_AUDIT_DATE"
      type: "date"
      description: "Next scheduled audit"
    
    - name: "ACTIVE"
      type: "bit"
      description: "Active status"
      constraints: "DEFAULT 1"

  indexes:
    - name: "IDX_WH_HAZMAT_UN"
      columns: ["UN_NUMBER"]
    - name: "IDX_WH_HAZMAT_CLASS"
      columns: ["HAZARD_CLASS"]

