      description: "Target/benchmark"
    
    - name: "UNIT_OF_MEASURE"
      type: "varchar(20)"
      description: "%, COUNT, HOURS, etc."
    
    - name: "PERIOD_TYPE"
      type: "varchar(20)"
      description: "DAILY, WEEKLY, MONTHLY"
      constraints: "DEFAULT 'DAILY'"
    
    - name: "CALCULATED_DATE"
      type: "datetime"
      description: "Calculation timestamp"
      constraints: "DEFAULT GETDATE()"

  indexes:
    - name: "IDX_WH_PERF_DATE"
      columns: ["METRIC_DATE", "METRIC_TYPE"]
    - name: "IDX_WH_PERF_EMPLOYEE"
      columns: ["EMPLOYEE_ID", "METRIC_DATE"]

