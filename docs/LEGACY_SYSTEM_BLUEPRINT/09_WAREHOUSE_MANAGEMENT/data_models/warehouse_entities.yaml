    - name: "DAILY_RATE"
      type: "decimal(10,2)"
      description: "Rental/depreciation rate"
    
    - name: "NOTES"
      type: "nvarchar(500)"
      description: "Equipment notes"

  indexes:
    - name: "IDX_WH_EQUIP_TYPE"
      columns: ["EQUIPMENT_TYPE", "STATUS"]
