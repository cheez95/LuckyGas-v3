ReceivingDocument:
  table_name: "WH_RECEIVING"
  chinese_name: "收貨文件"
  description: "Inbound shipment receiving documentation"
  primary_key: "RECEIVING_ID"
  
  fields:
    - name: "RECEIVING_ID"
      type: "varchar(20)"
      description: "Receiving document number"
      constraints: "PRIMARY KEY"
    
    - name: "ASN_NUMBER"
      type: "varchar(50)"
      description: "Advance Shipment Notice"
    
    - name: "PO_NUMBER"
      type: "varchar(20)"
      description: "Purchase order reference"
    
    - name: "SUPPLIER_ID"
      type: "varchar(20)"
      description: "Supplier identifier"
      constraints: "NOT NULL"
    
    - name: "ARRIVAL_DATE"
      type: "datetime"
      description: "Actual arrival timestamp"
      constraints: "NOT NULL"
    
    - name: "DOCK_DOOR"
      type: "varchar(10)"
      description: "Assigned dock door"
    
    - name: "CARRIER_NAME"
      type: "nvarchar(100)"
      description: "Carrier company name"
    
    - name: "VEHICLE_NUMBER"
      type: "varchar(20)"
      description: "Vehicle plate number"
    
    - name: "DRIVER_NAME"
      type: "nvarchar(50)"
      description: "Driver name"
    
    - name: "TOTAL_PALLETS"
      type: "int"
      description: "Number of pallets"
    
    - name: "TOTAL_UNITS"
      type: "int"
      description: "Total unit count"
    
    - name: "DOCUMENT_STATUS"
      type: "varchar(20)"
      description: "SCHEDULED, IN_PROGRESS, COMPLETED, CANCELLED"
      constraints: "DEFAULT 'SCHEDULED'"
    
    - name: "START_TIME"
      type: "datetime"
      description: "Unloading start time"
    
    - name: "END_TIME"
      type: "datetime"
      description: "Unloading end time"
    
    - name: "RECEIVED_BY"
      type: "varchar(20)"
      description: "Receiving staff ID"
    
    - name: "INSPECTION_REQUIRED"
      type: "bit"
      description: "Quality inspection flag"
      constraints: "DEFAULT 0"
    
    - name: "DISCREPANCY_FLAG"
      type: "bit"
      description: "Discrepancy found flag"
      constraints: "DEFAULT 0"
    
    - name: "NOTES"
      type: "nvarchar(500)"
      description: "Receiving notes"
    
    - name: "CREATED_BY"
      type: "varchar(20)"
      constraints: "NOT NULL"
    
    - name: "CREATED_DATE"
      type: "datetime"
      constraints: "DEFAULT GETDATE()"

  indexes:
    - name: "IDX_WH_REC_DATE"
      columns: ["ARRIVAL_DATE"]
    - name: "IDX_WH_REC_SUPPLIER"
      columns: ["SUPPLIER_ID"]
    - name: "IDX_WH_REC_STATUS"
      columns: ["DOCUMENT_STATUS"]

