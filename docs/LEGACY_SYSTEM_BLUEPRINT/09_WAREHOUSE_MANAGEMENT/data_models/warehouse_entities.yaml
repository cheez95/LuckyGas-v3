WarehouseTask:
  table_name: "WH_TASK"
  chinese_name: "倉庫作業任務"
  description: "Work tasks for warehouse operations"
  primary_key: "TASK_ID"
  
  fields:
    - name: "TASK_ID"
      type: "bigint"
      description: "Auto-generated task ID"
      constraints: "PRIMARY KEY, IDENTITY(1,1)"
    
    - name: "TASK_NUMBER"
      type: "varchar(20)"
      description: "Task reference number"
      constraints: "UNIQUE"
    
    - name: "TASK_TYPE"
      type: "varchar(30)"
      description: "PUTAWAY, PICK, MOVE, COUNT, LOAD"
      constraints: "NOT NULL"
    
    - name: "PRIORITY"
      type: "int"
      description: "1-10 priority scale"
      constraints: "DEFAULT 5"
    
    - name: "STATUS"
      type: "varchar(20)"
      description: "PENDING, ASSIGNED, IN_PROGRESS, COMPLETED"
      constraints: "DEFAULT 'PENDING'"
    
    - name: "SOURCE_LOCATION"
      type: "varchar(20)"
      description: "From location"
    
    - name: "DESTINATION_LOCATION"
      type: "varchar(20)"
      description: "To location"
    
    - name: "PRODUCT_ID"
      type: "varchar(20)"
      description: "Product to handle"
    
    - name: "QUANTITY"
      type: "int"
      description: "Quantity to move"
    
    - name: "REFERENCE_TYPE"
      type: "varchar(20)"
      description: "ORDER, RECEIVING, TRANSFER"
    
    - name: "REFERENCE_ID"
      type: "varchar(20)"
      description: "Reference document"
    
    - name: "ASSIGNED_TO"
      type: "varchar(20)"
      description: "Assigned operator"
    
    - name: "ASSIGNED_DATE"
      type: "datetime"
      description: "Assignment timestamp"
    
    - name: "START_TIME"
      type: "datetime"
      description: "Task start time"
    
    - name: "END_TIME"
      type: "datetime"
      description: "Task completion time"
    
    - name: "STANDARD_TIME_MIN"
      type: "int"
      description: "Expected duration"
    
    - name: "ACTUAL_TIME_MIN"
      type: "int"
      description: "Actual duration"
    
    - name: "EQUIPMENT_ID"
      type: "varchar(20)"
      description: "Equipment used"
    
    - name: "CONFIRMATION_METHOD"
      type: "varchar(20)"
      description: "SCAN, MANUAL, VOICE"
    
    - name: "EXCEPTION_FLAG"
      type: "bit"
      description: "Exception occurred"
      constraints: "DEFAULT 0"
    
    - name: "NOTES"
      type: "nvarchar(500)"
      description: "Task notes"

  indexes:
    - name: "IDX_WH_TASK_STATUS"
      columns: ["STATUS", "PRIORITY"]
    - name: "IDX_WH_TASK_ASSIGNED"
      columns: ["ASSIGNED_TO", "STATUS"]
    - name: "IDX_WH_TASK_TYPE"
      columns: ["TASK_TYPE"]

