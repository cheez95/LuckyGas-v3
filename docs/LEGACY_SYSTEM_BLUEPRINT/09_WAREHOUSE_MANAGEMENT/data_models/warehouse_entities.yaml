QualityInspection:
  table_name: "WH_QUALITY_INSPECTION"
  chinese_name: "品質檢驗記錄"
  description: "Quality control inspection records for cylinders"
  primary_key: "INSPECTION_ID"
  
  fields:
    - name: "INSPECTION_ID"
      type: "bigint"
      description: "Auto-generated inspection ID"
      constraints: "PRIMARY KEY, IDENTITY(1,1)"
    
    - name: "INSPECTION_NUMBER"
      type: "varchar(20)"
      description: "Inspection document number"
      constraints: "UNIQUE"
    
    - name: "INSPECTION_TYPE"
      type: "varchar(30)"
      description: "RECEIVING, PERIODIC, RANDOM, INCIDENT"
      constraints: "NOT NULL"
    
    - name: "REFERENCE_TYPE"
      type: "varchar(20)"
      description: "RECEIVING, INVENTORY, RETURN"
    
    - name: "REFERENCE_ID"
      type: "varchar(20)"
      description: "Reference document ID"
    
    - name: "PRODUCT_ID"
      type: "varchar(20)"
      description: "Product inspected"
      constraints: "NOT NULL"
    
    - name: "SERIAL_NUMBER"
      type: "varchar(50)"
      description: "Cylinder serial number"
    
    - name: "INSPECTION_DATE"
      type: "datetime"
      description: "Inspection timestamp"
      constraints: "NOT NULL"
    
    - name: "INSPECTOR_ID"
      type: "varchar(20)"
      description: "Inspector employee ID"
      constraints: "NOT NULL"
    
    - name: "VISUAL_CHECK"
      type: "varchar(10)"
      description: "PASS, FAIL, NA"
    
    - name: "PRESSURE_TEST"
      type: "varchar(10)"
      description: "PASS, FAIL, NA"
    
    - name: "VALVE_CHECK"
      type: "varchar(10)"
      description: "PASS, FAIL, NA"
    
    - name: "WEIGHT_CHECK"
      type: "varchar(10)"
      description: "PASS, FAIL, NA"
    
    - name: "CERTIFICATION_CHECK"
      type: "varchar(10)"
      description: "PASS, FAIL, NA"
    
    - name: "OVERALL_RESULT"
      type: "varchar(10)"
      description: "PASS, FAIL"
      constraints: "NOT NULL"
    
    - name: "DEFECT_CODES"
      type: "varchar(200)"
      description: "Comma-separated defect codes"
    
    - name: "CORRECTIVE_ACTION"
      type: "nvarchar(500)"
      description: "Action taken or required"
    
    - name: "QUARANTINE_FLAG"
      type: "bit"
      description: "Quarantine required"
      constraints: "DEFAULT 0"
    
    - name: "PHOTOS_URL"
      type: "varchar(500)"
      description: "Inspection photos location"
    
    - name: "NEXT_INSPECTION_DATE"
      type: "date"
      description: "Next required inspection"
    
    - name: "APPROVED_BY"
      type: "varchar(20)"
      description: "QC supervisor approval"
    
    - name: "APPROVED_DATE"
      type: "datetime"
      description: "Approval timestamp"

  indexes:
    - name: "IDX_WH_QC_DATE"
      columns: ["INSPECTION_DATE"]
    - name: "IDX_WH_QC_SERIAL"
      columns: ["SERIAL_NUMBER"]
    - name: "IDX_WH_QC_RESULT"
      columns: ["OVERALL_RESULT"]

