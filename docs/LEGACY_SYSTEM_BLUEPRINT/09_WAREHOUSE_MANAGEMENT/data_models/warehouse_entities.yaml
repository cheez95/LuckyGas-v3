CycleCount:
  table_name: "WH_CYCLE_COUNT"
  chinese_name: "盤點記錄"
  description: "Physical inventory count records"
  primary_key: "COUNT_ID"
  
  fields:
    - name: "COUNT_ID"
      type: "bigint"
      description: "Auto-generated count ID"
      constraints: "PRIMARY KEY, IDENTITY(1,1)"
    
    - name: "COUNT_NUMBER"
      type: "varchar(20)"
      description: "Count document number"
      constraints: "UNIQUE"
    
    - name: "COUNT_TYPE"
      type: "varchar(20)"
      description: "CYCLE, ANNUAL, SPOT, RECOUNT"
      constraints: "NOT NULL"
    
    - name: "LOCATION_ID"
      type: "varchar(20)"
      description: "Count location"
      constraints: "NOT NULL"
    
    - name: "PRODUCT_ID"
      type: "varchar(20)"
      description: "Product counted"
    
    - name: "SCHEDULED_DATE"
      type: "date"
      description: "Planned count date"
    
    - name: "COUNT_DATE"
      type: "datetime"
      description: "Actual count timestamp"
    
    - name: "COUNTER_ID"
      type: "varchar(20)"
      description: "Person performing count"
    
    - name: "SYSTEM_QTY"
      type: "int"
      description: "System quantity"
      constraints: "NOT NULL"
    
    - name: "COUNTED_QTY"
      type: "int"
      description: "Physical count"
    
    - name: "VARIANCE_QTY"
      type: "int"
      description: "Count variance"
      computed: "COUNTED_QTY - SYSTEM_QTY"
    
    - name: "VARIANCE_PERCENT"
      type: "decimal(5,2)"
      description: "Variance percentage"
    
    - name: "BLIND_COUNT"
      type: "bit"
      description: "Blind count flag"
      constraints: "DEFAULT 1"
    
    - name: "RECOUNT_REQUIRED"
      type: "bit"
      description: "Recount needed"
      constraints: "DEFAULT 0"
    
    - name: "APPROVAL_STATUS"
      type: "varchar(20)"
      description: "PENDING, APPROVED, REJECTED"
      constraints: "DEFAULT 'PENDING'"
    
    - name: "APPROVED_BY"
      type: "varchar(20)"
      description: "Approver ID"
    
    - name: "ADJUSTMENT_POSTED"
      type: "bit"
      description: "Adjustment posted flag"
      constraints: "DEFAULT 0"
    
    - name: "ROOT_CAUSE"
      type: "nvarchar(500)"
      description: "Variance root cause"

  indexes:
    - name: "IDX_WH_COUNT_DATE"
      columns: ["COUNT_DATE"]
    - name: "IDX_WH_COUNT_LOCATION"
      columns: ["LOCATION_ID"]
    - name: "IDX_WH_COUNT_STATUS"
      columns: ["APPROVAL_STATUS"]

